<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
  			<a class="navbar-brand" href="#"><img width="260" height="40" src="../images/ensa.png"></a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
    		<ul class="navbar-nav mr-auto">
      			<li class="nav-item active">
        			<a class="nav-link" >Home <span class="sr-only">(current)</span></a>
      			</li>

      
    	</ul>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="get">
      <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
    </form>
  </div>
</nav>



<div class="container">

	

    <h2 style="text-align: center">Paiement de facture en ligne</h2>
    <h3 th:utext="${userName}" style="text-align: center"></h3>
    <h4 style="text-align: center" th:text="'Numero :'+${user.getNumero()} "></h4>
   	<h4 style="text-align: center" th:text="'Montant :'+${user.getMontant()+' DH'} "></h4>
    
    <div class="container">
		<div class="alert alert-info" th:utext="${adminMessage}" role="alert" style="text-align:center;">
			
		</div>
	</div>

	
	
	<div class="container">
	<div class="card">
  		<h5 class="card-header">Verification Form</h5>
  		<div class="card-body">
    		<form th:action="@{/verification}" th:object="${carte}" method="POST" class="form-signin">
				<h3 class="form-signin-heading" th:text="Welcome"></h3>
					<br/>
			 
				<input type="text" id="numero" th:field="*{numero}" name="numero"  th:placeholder="Numero"
				class="form-control" /> <br/> 
				<input type="text"  th:placeholder="Experation" th:field="*{dateExperation}" id="dateExperation" name="dateExperation" class="form-control" /> <br/> 
				
				
				<input type="text" id="otherNumbers" name="otherNumbers" th:field="*{otherNumbers}"  th:placeholder="Others-numbers" class="form-control" /> <br/> 
				 
				
			
				<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Validate" type="Submit" th:text="Validate"></button>
			</form>
  		</div>
	</div>
	</div>

</div>
</body>
</html>
